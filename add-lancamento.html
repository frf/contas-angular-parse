<div content-for="title">
  <span>Novo Lançamento</span>
</div>


<div class="scrollable">
 <div class="scrollable-content container section">
   
   <form action="" id="">

     <div bs-panel title="Informações">
         <input type="hidden" ng-model="id" />
       <input type="text" ng-model="nome"    label="Nome" bs-input />
       <select ng-model="pgto" ng-options="i.nome for i in myPgtos" bs-input label="Forma de Pagamento"/></select>
       <select ng-model="categoria" ng-options="i.nome for i in myObjs" bs-input label="Categoria"/></select>
       <input type="date" ng-model="data"        label="Data" bs-input />
    </div>
    <div bs-panel class="form-actions">

        <button class="btn btn-primary">
          Save
        </button>
        <a href="#/lancamento" class="btn btn-primary">
          Voltar
        </a>
    </div>
       
       
   </form>
     

 </div>
</div>
